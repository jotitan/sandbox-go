

<div ng-controller="BatchController">
	<h1>Batch</h1>

	<div ng-repeat="batch in batches">
		<div class="col-md-4">
			<button class="btn btn-primary btn-sm" ng-click="open(batch)"
				type="button">{{batch.description}}</button>
		</div>
	</div>



	<script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">{{batch.description}}</h3>
        </div>
        <div class="modal-body">

			<div ui-grid="gridOptions" style="width:auto" ui-grid-auto-resize ui-grid-edit ui-grid-cellNav ui-grid-resize-columns/>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>

</div>
